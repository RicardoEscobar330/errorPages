<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 40%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            background-color: #ff4c4c;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <img src="https://multianime.com.mx/wp-content/uploads/2020/08/anime-404-gomen-.jpg" alt="Lo siento compa">
    <h2>La página que buscabas ha sido retirada o quizá se cambió de dominio.</h2>
    <div style="margin-top: 20px; text-align: center;">
        <input 
            type="text" 
            placeholder="Buscar página..." 
            style="padding: 10px; width: 70%; max-width: 400px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"
        >
        <button 
            style="padding: 10px 20px; margin-left: 10px; background-color: #ff6b6b; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: background-color 0.3s ease, transform 0.3s ease;"
            onmouseover="this.style.backgroundColor='#ff4c4c'; this.style.transform='translateY(-3px)';"
            onmouseout="this.style.backgroundColor='#ff6b6b'; this.style.transform='translateY(0)';"
        >
            Buscar
        </button>
        <a href="/" style="margin-top: 5%;">Regresar al inicio</a>
    </div>
</body>
</html>
