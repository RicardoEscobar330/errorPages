<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">Búsqueda en Google</h1>
            <form method="GET" class="d-flex gap-2">
                <input type="text" class="form-control" name="q" value="{{ query }}" placeholder="Escribe aquí tu búsqueda...">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>

        {% if results %}
        <div class="mt-4">
            <h2 class="mb-3">Resultados:</h2>
            <ul class="list-group">
                {% for item in results %}
                <li class="list-group-item">
                    <a href="{{ item.link }}" class="fw-bold text-decoration-none" target="_blank">{{ item.title }}</a>
                    <p class="text-muted mb-0">{{ item.snippet }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
